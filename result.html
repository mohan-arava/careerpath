<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CareerPath Results</title>
  <!-- ✨ New Font -->
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Rajadhani', sans-serif;
      
    }

    body {
      margin: 0;
      padding: 20px;
      background: radial-gradient(circle at top left, #320467f4, #410675);
      color: #ffffff;
      overflow-x: hidden;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 32px;
      animation: fadeIn 1.2s ease-in-out;
    }

    .job-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
      padding: 0 20px;
    }

    .job-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 20px;
      border: 2px solid transparent;
      border-image: linear-gradient(45deg, #00f2fe, #4facfe, #43e97b) 1;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.15);
      transition: all 0.4s ease;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInCard 0.6s ease forwards;
    }

    .job-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
      border-image: linear-gradient(45deg, #f9f871, #43e97b) 1;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInCard {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .no-match {
      text-align: center;
      font-size: 20px;
      margin-top: 50px;
      animation: fadeIn 1s ease-in-out;
    }
    button:hover{
      background-color: #410675;
      color: tomato;
    }

    /* ✨ Background animation */
    body::before {
      content: '';
      position: fixed;
      top: -20%;
      left: -20%;
      width: 150%;
      height: 150%;
      background: radial-gradient(circle, #ffffff11 10%, transparent 60%);
      animation: floatBg 8s infinite linear;
      z-index: -1;
    }

    @keyframes floatBg {
      0% { transform: translate(0, 0); }
      50% { transform: translate(20px, 20px); }
      100% { transform: translate(0, 0); }
    }
  </style>
</head>
<body>
  <h2 id="greeting">Hi, here are job suggestions for you:</h2>


  <div class="job-container" id="jobContainer">
    <!-- Job cards will appear here -->
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem('userData'));
    document.getElementById('greeting').textContent = `Hi ${user.name}, here are job suggestions for you:`;

    const skills = user.skills.toLowerCase();
    const jobs = [
      { title: "Front-End Developer", required: ["html", "css", "javascript"] },
      { title: "Python Developer", required: ["python", "django", "flask"] },
      { title: "MERN Stack Developer", required: ["mongo", "express", "react", "node"] },
      { title: "Data Analyst", required: ["python", "excel", "data"] },
      { title: "UI/UX Designer", required: ["figma", "design", "css"] },
      { title: "Cloud Support Associate", required: ["aws", "linux", "python"] },
      { title: "Full Stack Developer", required: ["javascript", "react", "node"] },
      { title: "Mobile App Developer", required: ["flutter", "dart", "android"] },
      { title: "DevOps Engineer", required: ["docker", "kubernetes", "aws"] },
      { title: "Cybersecurity Analyst", required: ["security", "network", "python"] },
      { title: "Game Developer", required: ["unity", "c#", "game design"] },
      { title: "AI/ML Engineer", required: ["python", "tensorflow", "machine learning"] },
      { title: "Blockchain Developer", required: ["solidity", "ethereum", "smart contracts"] },
      { title: "SEO Specialist", required: ["seo", "google analytics", "content"] },
      { title: "Digital Marketing Specialist", required: ["social media", "ads", "analytics"] },
      { title: "backend developer", required: ["node", "express", "mongodb"] },
      { title: "Software Engineer", required: ["java", "c++", "algorithms"] },
      { title: "Database Administrator", required: ["sql", "mysql", "oracle"] },
      { title: "Network Engineer", required: ["networking", "ccna", "routing"] },
      { title: "System Administrator", required: ["linux", "windows server", "scripting"] },
      { title: "Technical Support Engineer", required: ["troubleshooting", "customer support", "network"] },
      { title: "Content Writer", required: ["writing", "blogging", "seo"] },
      { title: "Graphic Designer", required: ["photoshop", "illustrator", "design"] },
      { title: "Project Manager", required: ["agile", "scrum", "project management"] },
      { title: "Business Analyst", required: ["analysis", "data", "reporting"] }
    ];

    const container = document.getElementById('jobContainer');
    let matchFound = false;

    jobs.forEach((job, index) => {
      const matched = job.required.some(skill => skills.includes(skill));
      if (matched) {
        matchFound = true;
        const card = document.createElement('div');
        card.className = 'job-card';
        card.style.animationDelay = `${index * 0.2}s`;
        card.innerHTML = `
          <h3>${job.title}</h3>
          <p><strong>Required:</strong> ${job.required.join(', ')}</p>
          <p><strong>Education:</strong> ${user.education}</p>
        `;
        container.appendChild(card);
      }
    });

    if (!matchFound) {
      container.innerHTML = '<div class="no-match">No matching jobs found for your skills.<br>Try adding more skills like Python, React, etc.</br>.</div>';
    }
  </script>
  
  <div style="text-align:center; margin-bottom: 20px;">
  <button onclick="window.location.href='index.html'" style="
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 10px;
    border: none;
    background: linear-gradient(90deg, #00f2fe, #4facfe);
    color: black;
    cursor: pointer;
    transition: 0.3s;
    margin-top: 80px;
  ">← Back to Home</button>
</div>
</body>
</html>
